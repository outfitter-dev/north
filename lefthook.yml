pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json}"
      run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
    lint:
      run: bun turbo lint
    typecheck:
      run: bun turbo typecheck

pre-push:
  commands:
    test:
      run: bun turbo test
