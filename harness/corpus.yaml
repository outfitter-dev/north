defaults:
  timeBudgetMs: 120000
  coverageThreshold: 10
  determinismRuns: 2

repos:
  - repo: north
    type: next
    paths:
      - examples/nextjs-shadcn
    index: true

  - repo: navigator
    type: vite

  - repo: agent-browser
    type: vite

  - repo: shadcn-ui
    type: next
    enabled: false

  - repo: ai-chatbot
    type: next
    enabled: false

  - repo: shadcn-admin
    type: vite
    enabled: false

  - repo: tanstack-start-dashboard
    type: tanstack-start
    enabled: false
